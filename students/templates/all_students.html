{% extends 'extends/base.html' %}
{% block content %}
    {% if students %}
        <h1>{{ title }} - {{ students | length }}</h1>
            <table border="1">
                <tr>
                    <th>First Name</th>
                    <th>Year</th>
                    <th></th>
                    <th></th>
                </tr>
            {% for student in students %}
                <tr>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.year }}</td>
                    <td>
                        <a href="{% url 'update_student' student.id %}">
                            Update
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'delete_student' student.id %}">
                            Delete
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </table>
        {% else %}
            <h1>There are no students.</h1>
    {% endif %}
{% endblock %}
