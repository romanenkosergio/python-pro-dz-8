{% extends 'extends/base.html' %}
{% block content %}
    <h1>{{ title }}</h1>
    <form action="{% url 'update_student' form.instance.id %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit</button>
    <button type="button">
        <a href="{% url "delete_student" form.instance.id %}">Delete</a>
    </button>
    </form>
{% endblock %}
